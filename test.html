<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>测试页面</title>
</head>
<body>
    <h1>JavaScript测试</h1>
    <button onclick="testFunction()">点击测试</button>
    <p id="result"></p>

    <script>
        function testFunction() {
            document.getElementById('result').textContent = 'JavaScript 正常工作！时间：' + new Date().toLocaleString();
            alert('按钮点击成功！');
        }
        console.log('测试脚本已加载');
    </script>
</body>
</html>
